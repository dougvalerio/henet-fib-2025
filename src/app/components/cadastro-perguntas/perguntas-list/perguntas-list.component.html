<div class="container">
  <h1>Lista de Perguntas</h1>
  <button class="btn-new-title" (click)="openCreateModal()">
    <i class="fas fa-plus"></i> Nova Pergunta
  </button>
  <table class="titles-table">
    <thead>
      <tr>
        <th>Posição</th>
        <th>Filme/Série</th>
        <th>Pergunta</th>
        <th>Resposta</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let question of questions; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ question.titulo?.nome || 'Sem título' }}</td>
        <td>{{ question.pergunta }}</td>
        <td>{{ question.respostaCorreta !== null ? answerLabels[question.respostaCorreta] : '-' }}</td>
        <td>
          <button class="btn-action" (click)="openEditModal(question)">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn-action" (click)="deleteQuestion(question.id)">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <app-perguntas-create-update
    [isOpen]="isModalOpen"
    [perguntaId]="selectedPerguntaId"
    (close)="closeModal()"
    (saved)="onQuestionSaved()"
  ></app-perguntas-create-update>
</div>
