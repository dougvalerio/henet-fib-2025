<div class="container">
  <h1>Lista de Perguntas</h1>
  <button class="btn-new-title" (click)="openCreateModal()">
    <i class="fas fa-plus"></i> Nova Pergunta
  </button>
  <table class="titles-table">
    <thead>
      <tr>
        <th>Posição</th>
        <th>Filme/Série</th>
        <th>Pergunta</th>
        <th>Nível</th>
        <th>Resposta</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let question of questions; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ question.title }}</td>
        <td>{{ question.question }}</td>
        <td>
          <span
            [ngClass]="{
              'level-easy': question.difficulty === 0,
              'level-medium': question.difficulty === 1,
              'level-hard': question.difficulty === 2
            }"
          >
            {{ question.difficulty === 0 ? 'Fácil' : question.difficulty === 1 ? 'Médio' : 'Difícil' }}
          </span>
        </td>
        <td>{{ answerLabels[question.correctAnswer] }}</td>
        <td>
          <button class="btn-action" (click)="openEditModal(question, i)">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn-action" (click)="deleteQuestion(i)">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <app-perguntas-create-update
    [isOpen]="isModalOpen"
    [isEditMode]="isEditMode"
    [titles]="titles"
    [selectedTitle]="selectedQuestion?.title || ''"
    [difficulty]="selectedQuestion?.difficulty ?? null"
    [question]="selectedQuestion?.question || ''"
    [answers]="selectedQuestion?.answers || ['', '', '', '', '']"
    [correctAnswer]="selectedQuestion?.correctAnswer ?? null"
    (close)="closeModal()"
    (save)="saveQuestion($event)"
  ></app-perguntas-create-update>
</div>
