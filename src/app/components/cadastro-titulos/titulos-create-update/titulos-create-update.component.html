<div class="modal-overlay" *ngIf="modalAberto">
  <div class="modal-content">
    <button class="close-btn" (click)="fecharModal()">
      <i class="fas fa-times"></i>
    </button>
    <h2>{{ modoEdicao ? 'Editar Título' : 'Novo Título' }}</h2>
    <form class="title-form">
      <div class="form-group">
        <label>Imagem de Capa</label>
        <div class="image-upload-container">
          <div *ngIf="imagemPrevia && !imagemExcluida; else placeholder">
            <img [src]="imagemPrevia" alt="Prévia da imagem" class="preview-image" />
          </div>
          <ng-template #placeholder>
            <div class="upload-placeholder">
              <i class="fas fa-image"></i>
              <span>Carregar Imagem (JPG/PNG, máx. 3MB)</span>
            </div>
          </ng-template>
          <input
            type="file"
            id="coverImage"
            accept="image/jpeg,image/png"
            class="file-input"
            (change)="aoMudarImagem($event)"
          />
          <div class="image-actions">
            <button type="button" class="btn-upload" (click)="acionarInputArquivo()">
              {{ imagemPrevia && !imagemExcluida ? 'Alterar Imagem' : 'Carregar Imagem' }}
            </button>
            <button
              type="button"
              class="btn-delete"
              *ngIf="imagemPrevia && !imagemExcluida"
              (click)="excluirImagem()"
            >
              Excluir Imagem
            </button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="nomeTitulo">Nome do Título</label>
        <input
          type="text"
          id="nomeTitulo"
          [(ngModel)]="nomeTitulo"
          name="nomeTitulo"
          placeholder="Digite o nome do título"
          class="title-input"
        />
      </div>
      <p class="error-message" *ngIf="mensagemErro">{{ mensagemErro }}</p>
      <div class="form-actions">
        <button type="button" class="btn-cancel" (click)="fecharModal()">
          Cancelar
        </button>
        <button type="button" class="btn-save" (click)="salvarTitulo()">
          {{ modoEdicao ? 'Salvar' : 'Salvar' }}
        </button>
      </div>
    </form>
  </div>
</div>
