<div class="container">
  <h1>Lista de Títulos</h1>
  <button class="btn-new-title" (click)="abrirModalCriar()">
    <i class="fas fa-plus"></i> Novo Título
  </button>
  <table class="titles-table">
    <thead>
      <tr>
        <th>Posição</th>
        <th>Capa</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let titulo of titulos; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <img 
            [src]="titulo.id ? urlsImagens[titulo.id] : 'assets/placeholder.jpg'" 
            alt="Capa do título" 
            class="cover-image"
          >
        </td>
        <td>{{ titulo.nome }}</td>
        <td>
          <button class="btn-action" (click)="abrirModalEditar(titulo)">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn-action" (click)="excluirTitulo(titulo.id)">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <app-titulos-create-update
    [modalAberto]="modalAberto"
    [modoEdicao]="modoEdicao"
    [titulo]="tituloSelecionado"
    (fechar)="fecharModal()"
    (salvar)="salvarTitulo($event)"
  ></app-titulos-create-update>
</div>
