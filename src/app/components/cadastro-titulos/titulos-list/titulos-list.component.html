<div class="container">
  <h1>Lista de Títulos</h1>
  <button class="btn-new-title" (click)="openCreateModal()">
    <i class="fas fa-plus"></i> Novo Título
  </button>
  <table class="titles-table">
    <thead>
      <tr>
        <th>Posição</th>
        <th>Capa</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let title of titles; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <img 
            [src]="imageUrls || 'assets/placeholder.jpg'" 
            alt="Capa do título" 
            class="cover-image"
          >
        </td>
        <td>{{ title.nome }}</td>
        <td>
          <button class="btn-action" (click)="openEditModal(title)">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn-action" (click)="deleteTitle(title.id)">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <app-titulos-create-update
    [isOpen]="isModalOpen"
    [isEditMode]="isEditMode"
    [titulo]="selectedTitle"
    (close)="closeModal()"
    (save)="saveTitle($event)"
  ></app-titulos-create-update>
</div>
