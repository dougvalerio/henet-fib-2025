<div class="container">
  <h1>Lista de Cadastros</h1>
  <div class="search-container">
    <input 
      type="text" 
      class="search-input" 
      placeholder="Pesquisar por nome, CPF, e-mail ou telefone..." 
      [(ngModel)]="searchTerm"
      (ngModelChange)="onSearchTermChange()"
      (keyup.enter)="searchCadastros()"
    />
    <button class="search-button" (click)="searchCadastros()">
      <i class="fas fa-search"></i>
    </button>
  </div>
  <table class="titles-table">
    <thead>
      <tr>
        <th>Posição</th>
        <th>Nome</th>
        <th>CPF</th>
        <th>E-mail</th>
        <th>Telefone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cadastro of cadastros; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ cadastro.nome }}</td>
        <td>{{ cadastro.cpf }}</td>
        <td>{{ cadastro.email }}</td>
        <td>{{ cadastro.telefone }}</td>
      </tr>
    </tbody>
  </table>
</div>
