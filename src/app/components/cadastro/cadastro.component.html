<div class="cadastro-container">
  <div class="header">
    <h1>Participe do Quiz de Filmes e Séries!</h1>
    <p>Preencha seus dados e teste seus conhecimentos cinematográficos!</p>
  </div>
  
  <form class="cadastro-form">
    <div class="form-group">
      <label for="nomeCompleto">Nome Completo</label>
      <input 
        type="text" 
        id="nomeCompleto" 
        [(ngModel)]="cadastro.nome" 
        name="nomeCompleto" 
        placeholder="Nome Completo" 
        required 
        autocomplete="off"
      />
    </div>

    <div class="form-group">
      <label for="cpf">CPF</label>
      <input 
        type="text" 
        id="cpf" 
        [(ngModel)]="cadastro.cpf" 
        name="cpf" 
        mask="000.000.000-00" 
        placeholder="000.000.000-00" 
        required 
        inputmode="numeric"
        autocomplete="off"
        (keypress)="restrictToNumbers($event)"
        (ngModelChange)="validateCPF()"
      />
      <span class="error-message" *ngIf="cpfError">{{ cpfError }}</span>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input 
        type="email" 
        id="email" 
        [(ngModel)]="cadastro.email" 
        name="email" 
        placeholder="E-mail" 
        required 
        autocomplete="off"
      />
    </div>

    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input 
        type="text" 
        id="telefone" 
        [(ngModel)]="cadastro.telefone" 
        name="telefone" 
        mask="(00) 00000-0000" 
        placeholder="(00) 00000-0000" 
        required 
        inputmode="numeric"
        autocomplete="off"
        (keypress)="restrictToNumbers($event)"
      />
    </div>

    <button class="submit-button" [disabled]="!isFormValid" (click)="cadastrar()">
      <i class="fas fa-play"></i> CADASTRAR
    </button>
  </form>

  <footer class="footer">
    <p>Desenvolvido por:</p>
    <img src="../../../assets/logo-velejar.png" alt="Logo Velejar" class="footer-logo">
  </footer>
</div>
